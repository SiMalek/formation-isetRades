<div class="container mt-4">
    <h2 class="mb-4 section-title">Liste des Formateurs</h2>
    <ul class="list-group trainer-list">
        <li *ngFor="let trainer of trainers" class="list-group-item trainer-item d-flex justify-content-between align-items-center">
            <div class="trainer-info">
                <h5 class="mb-1 trainer-name">{{ trainer.firstName }} {{ trainer.lastName }}</h5>
                <small class="text-muted">{{ trainer.email }}</small>
            </div>
            <div class="trainer-actions">
                <button class="btn btn-warning btn-sm me-2" (click)="editTrainer(trainer)">Modifier</button>
                <button class="btn btn-danger btn-sm" (click)="deleteTrainer(trainer.id)">Supprimer</button>
            </div>
        </li>
    </ul>

    <h3 class="mt-4 form-title">{{ isEditing ? 'Modifier Formateur' : 'Ajouter un Formateur' }}</h3>
    <form (ngSubmit)="isEditing ? updateTrainer() : addTrainer()" class="trainer-form mt-3">
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.firstName" name="firstName" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.lastName" name="lastName" class="form-control" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.phone" name="phone" class="form-control" placeholder="Téléphone" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.idNumber" name="idNumber" class="form-control" placeholder="Numéro d'identification" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.photo" name="photo" class="form-control" placeholder="Photo">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.cv" name="cv" class="form-control" placeholder="CV">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="currentTrainer.specialties" name="specialties" class="form-control" placeholder="Spécialités">
        </div>
        <button type="submit" class="btn btn-primary me-2">{{ isEditing ? 'Mettre à jour' : 'Ajouter' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="isEditing">Annuler</button>
    </form>
</div>
