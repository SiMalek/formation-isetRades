<div class="container mt-5">
    <h2 class="text-center text-dark mb-4">Formations </h2>

    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-4">
        <input 
            type="text" 
            class="form-control w-50 shadow-sm rounded-pill px-4" 
            placeholder="Rechercher une formation..." 
            [(ngModel)]="searchQuery" 
            (input)="filterFormations()" 
        />
    </div>

    <!-- Formations List -->
    <div class="row g-4">
        <div *ngFor="let formation of filteredFormations" class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0">
                <img 
                    [src]="formation.photo" 
                    class="card-img-top rounded-top" 
                    alt="{{ formation.title }}" 
                    style="height: 200px; object-fit: cover;"
                >
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary">{{ formation.title }}</h5>
                    <p class="card-text text-muted">{{ formation.description }}</p>
                    <a 
                        [routerLink]="['/details', formation.id]" 
                        class="btn btn-outline-primary mt-auto">
                        Voir les DÃ©tails
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
