<div class="bg-gradient text-dark p-5">
    <h1 class="display-4 text-center text-dark">ISET Rades</h1>
    <p class="text-center lead">
        Découvrez nos formations uniques et saisissez des opportunités exceptionnelles pour votre développement personnel et professionnel    </p>
</div>

<div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Catégories de Formations</h2>
    <div class="row">
        <div *ngFor="let category of categories" class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title text-dark font-weight-bold">{{ category }}</h5>
                    <a [routerLink]="['/formations']" class="btn btn-outline-primary mt-3">
                        Voir les Formations
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
